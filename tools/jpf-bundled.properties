# Shared config for JPF runs using bundled jars in tools/jpf/lib/
# Include this in .jpf files: +tools/jpf-bundled.properties
# Paths are relative to project root (CWD when run via ./tools/run-jpf.sh).

jpf-core.native_classpath = tools/jpf/lib/jpf.jar;tools/jpf/lib/jpf-annotations.jar;tools/jpf/lib/jpf-symbc.jar;tools/jpf/lib/choco-1_2_04.jar;tools/jpf/lib/choco-solver-2.1.1-20100709.142532-2.jar;tools/jpf/lib/automaton.jar;tools/jpf/lib/string.jar;tools/jpf/lib/solver.jar;tools/jpf/lib/commons-lang-2.4.jar;tools/jpf/lib/commons-math-1.2.jar;target/classes;${user.home}/.m2/repository/com/google/code/gson/gson/2.10.1/gson-2.10.1.jar

classpath = target/classes

jvm.insn_factory.class = gov.nasa.jpf.symbc.SymbolicInstructionFactory
vm.peer.packages = gov.nasa.jpf.symbc,gov.nasa.jpf.jvm
vm.storage.class = nil
